<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- title and logo -->
    <header>
        <img class="logo" src="img/Logo.png" alt="logo Toboolist">
        <h1 class="title">Toboolist</h1>
    </header>

    <!-- main content -->
    <main>
        
        <!-- app commands -->
        <div class="container">
            <nav>
                <button class="addtask">Add Task</button>
                <button class="addsect">Add Section</button>
            </nav>

            <!-- first section -->
            <section class="tasks">
                <h2>
                    New Task
                </h2>

                <!-- tasks list -->
                <ul>
                    <li class="circle check tag type1">
                        Quarterly Newsletter
                    </li>
                </ul>
            </section>

            <!-- second section -->
            <section class="tasks">
                <h2>
                    Today
                </h2>

                <!-- tasks list -->
                <ul>
                    <li class="circle check tag type1">
                        Recruting blog post
                    </li>
                    <li class="circle check tag type2">
                        Mobile app lunch
                    </li>
                    <li class="circle uncheck tag type3">
                        Interview John H.
                    </li>
                    <li class="circle check tag type4">
                        Summit update to mobile storefronts
                    </li>
                </ul> 
            </section>

            <!-- third section -->
            <section class="tasks">
                <h2>
                    Upcomig
                </h2>

                <!-- tasks list -->
                <ul>
                    <li class="circle uncheck">
                        Schedule meeting with Alex
                    </li>
                    <li class="circle check tag type5">
                        Homepage refresh
                    </li>
                    <li class="circle check tag type6">
                        Onboard new Sales team members
                    </li>
                    <li class="circle check tag type1">
                        Review editorial calendar
                    </li>
                </ul>
            </section>

        </div>
    </main>

</body>
</html>
