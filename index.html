<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- title and logo -->
    <header>
        <img class="logo" src="img/Logo.png" alt="logo Toboolist">
        <h1 class="title">Toboolist</h1>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <header>
                <button class="button addtask">Add Task</button>
                <button class="button addsect">Add Section</button>
            </header>

            <section>
                <h2>
                    &blacktriangledown; New Task
                </h2>
                <div class="task">
                    <span class="check">&check;</span> Quarterly Newsletter <Span class="tag editorial">Editorial</Span>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
